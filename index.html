<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>DBS 5G Wireless</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<h1>DBS 5G Wireless</h1>
Transaction Type <br />
<select id="transType" onchange="makeCode()" style="width:20%">
	<option value="Withdraw">Cash Withdraw</option>
	<option value="Deposit">Cash Deposit</option>
	<option value="Card">Issue Card</option>
    <option value="Token">Issue Token</option>
</select>
	<br />
<div id="divAmount">
Amount <br />
<input id="textAmount" type="text" value="Please Enter Amount" style="width:20%" />
<br />
</div>	
<div id="divName">
Name   
<br /><input id="text" type="text" value="Please Enter Your Name" style="width:20%" />
<br />
</div>
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});

function makeCode () {		
	var elText = document.getElementById("text");
	var trans = document.getElementById("transType");
	var tran = trans.options[trans.selectedIndex].value;
	var amount = document.getElementById("textAmount");
	var divAmount = document.getElementById("divAmount");
	
	if (!elText.value) {
		alert("Input a text");
		//elText.focus();
		return;
	}
	
	if (!tran) {
		alert("select a valuet");
		//elText.focus();
		return;
	}
	
	if(tran != "Withdraw" && tran != "Deposit")
	{
		divAmount.style.display = "none";
	}
	else
	{
		divAmount.style.display = "block"
	}
	
	
	qrcode.makeCode(elText.value+"|"+tran+"|"+amount.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
	
	$("#textAmount").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
