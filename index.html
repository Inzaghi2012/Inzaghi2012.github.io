<html>
    <head>
        <title>Testing QR code</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
           function generateBarCode() 
{
    var nric = $('#text').val();
	var type = $("#transType :selected").val();
    var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + nric + '|' + type + '&amp;size=50x50';
    $('#barcode').attr('src', url);
}
        </script>
    </head>
    <body>
	<h1>Welcome to DBS</h1>
	<select id="transType">
	<option value="card">Issue Card</option>
    <option value="token">Issue Token</option>
	</select>
  <input id="text" type="text" value="Please Enter Your NRIC or Work Permit" style="Width:20%" onblur="generateBarCode()"> 
</br>
  <img id="barcode" src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=100x100" alt="" title="HELLO" width="50" height="50" />
    </body>
</html>
